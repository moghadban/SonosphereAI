<!DOCTYPE html>
<html>

<head>
    <title>Vocals to Instrument</title>
</head>

<body>
    <h1>Vocals to Instrument</h1>
    <form action="/vocals_to_instrument" method="post">
        <input type="file" name="vocal_file" accept="audio/wav">
        <select name="instrument">
            {% for instrument in instruments %}
            <option value="{{ instrument.code }}">{{ instrument.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Convert</button>
    </form>
</body>

</html>
