<!DOCTYPE html>
<html>
<head>
<title>Vocal Output</title>
<style>
body {
background-color: #f2f2f2;
font-family: Arial, sans-serif;
}
.container {
max-width: 800px;
margin: 40px auto;
background-color: #fff;
padding: 20px;
border: 1px solid #ddd;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.audio-player {
margin-top: 20px;
}
</style>
</head>
<body>
<div class="container">
<h1>Vocal Output</h1>
<p>Here is your generated vocal output:</p>
<div class="audio-player">
<audio controls>
<source src="{{ vocals }}" type="audio/wav" />
</audio>
</div>
</div>
</body>
</html>
