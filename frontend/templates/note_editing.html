<!DOCTYPE html>
<html>

<head>
    <title>Note Editing</title>
</head>

<body>
    <h1>Note Editing</h1>
    <form action="/note_editing" method="post">
        <input type="text" name="note" placeholder="Note (e.g. C4)">
        <select name="edit_type">
            {% for edit in edits %}
            <option value="{{ edit.code }}">{{ edit.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Edit</button>
    </form>
</body>

</html>
