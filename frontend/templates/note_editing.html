<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Editing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Note Editing</h1>
        </header>

        <main class="content-area">
            <h2>Apply Edits to a Musical Note</h2>
            <form action="/note_editing" method="post" class="edit-form">

                <label for="note-input">Enter Note:</label>
                <input type="text" id="note-input" name="note" placeholder="Note (e.g. C4)" required>

                <label for="edit-type-select">Select Edit Type:</label>
                <select id="edit-type-select" name="edit_type">
                    {% for edit in edits %}
                    <option value="{{ edit.code }}">{{ edit.name }}</option>
                    {% endfor %}
                </select>

                <button type="submit" class="primary-button">Apply Edit</button>
            </form>

            <p class="back-link">
                <a href="/">Go Back to Main Page</a>
            </p>
        </main>

        <footer>
            <p>&copy; 2025 Your App Name</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='apps.js') }}"></script>
</body>
</html>
