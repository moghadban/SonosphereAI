<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonosphereAI - Generation Result</title>
    <!-- Link Poppins (Headings) and Inter (Body) fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:wght@100;400;600;700&display=swap" rel="stylesheet">

    <!-- Custom styles to apply the shared design aesthetic -->
    <style>
        /* Base styles from shared CSS (for standalone use) */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1A1A1A; /* Dark Charcoal Background */
            color: #F0F0F0; /* Off-White Text for contrast */
            line-height: 1.8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1, h2, h3, h4 {
            font-family: 'Poppins', sans-serif;
            color: #A6B0E5; /* Accent Color */
            letter-spacing: 2px;
            font-weight: 600;
        }

        /* Hero/Header Mimicry */
        .jumbotron {
            background-color: #282828; /* Darker background for contrast */
            padding: 100px 25px; /* Adjust padding to match hero section feel */
            margin-bottom: 0;
            color: #ffffff;
            text-align: center;
        }

        .jumbotron h1 {
            font-size: 42px;
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(166, 176, 229, 0.9);
            font-weight: 700;
        }

        /* Main result panel styling (like a tool-panel) */
        .result-panel {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: #383838; /* TOOL GRID CONTRAST: Lightened background */
            border-radius: 8px;
            border: 1px solid #A6B0E5;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            flex-grow: 1; /* Allows it to take vertical space */
        }

        .result-panel h2 {
            margin-bottom: 20px;
        }

        .result-panel p {
            color: #ccc;
        }

        .audio-container {
            background-color: #282828;
            padding: 20px;
            border-radius: 6px;
            border: 1px solid #555;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #A6B0E5;
            border-color: #A6B0E5;
            color: #1A1A1A;
            padding: 10px 25px;
            border-radius: 50px; /* Rounded pill button */
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #BEC5F0;
            border-color: #BEC5F0;
        }

        /* Footer styling */
        footer {
            background-color: #2C2C2C;
            color: #ccc;
            padding: 30px 0;
            border-top: 1px solid #383838;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Hero/Header Section (Mimicking Jumbotron/Header) -->
    <header class="jumbotron">
        <div class="container mx-auto max-w-4xl px-4">
            <h1 class="text-5xl font-extrabold tracking-tight">SonosphereAI</h1>
            <p class="mt-3 text-xl font-light opacity-90" style="color: #E0E0E0;">Your AI Audio Generation is Complete!</p>
        </div>
    </header>

    <!-- Main Content Container (Result Panel) -->
    <main class="container">

        <div class="result-panel">

            <h2 class="text-3xl font-bold text-gray-800 mb-2">AI Vocal Generation Output</h2>
            <p class="section-subtitle mb-8">The processing task has finished. You can listen to and download your new audio below.</p>

            <!-- Audio Player Card -->
            <div class="audio-container">
                <p class="text-lg font-semibold mb-4" style="color: #A6B0E5;">Generated Track Preview</p>

                <!-- Standard HTML5 Audio Player using the Jinja variable -->
                <audio controls style="width: 100%; max-width: 400px; display: block; margin: 0 auto;">
                    <source src="{{ vocals }}" type="audio/wav" onerror="this.parentElement.textContent='Audio failed to load. Please check the source path.'"/>
                    Your browser does not support the audio element.
                </audio>
            </div>

            <!-- Download Button -->
            <div style="margin-top: 25px;">
                <a href="{{ vocals }}" download="sonosphere_ai_vocal.wav" class="btn-primary">
                    Download Audio File (.wav)
                </a>
            </div>

        </div>
    </main>

    <!-- Footer (Mimicking the dark footer of index.html) -->
    <footer>
        <div class="container mx-auto max-w-4xl px-4">
            <p class="text-sm">&copy; 2025 SonosphereAI. The Future of Sound.</p>
        </div>
    </footer>

</body>
</html>
